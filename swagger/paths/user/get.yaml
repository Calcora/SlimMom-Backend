tags:
  - UserData
summary: Get user by ID
operationId: getContactById
description: Retrieve a specific contact by its unique identifier. Only contacts belonging to the authenticated user can be accessed.
security:
  - bearerAuth: []
parameters:
  - name: userId
    in: path
    required: true
    schema:
      type: string
      format: objectid
    description: Unique identifier of the user
    example: "65f4c2a6b5f3a2b4c6d8e9f0"
responses:
  "200":
    description: Successfully found user
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found user with id 65f4c2a6b5f3a2b4c6d8e9f0!"
            data:
              $ref: "../../components/schemas/User.yaml"
  "404":
    $ref: ../../components/responses/NotFoundError.yaml
