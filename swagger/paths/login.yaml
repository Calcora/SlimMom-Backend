tags:
  - Auth
summary: User login
operationId: loginUser
description: Authenticate user and get access token
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - username
          - email
          - password
        properties:
          username:
            type: string
            example: "jane_doe"
          email:
            type: string
            username: string
            format: email
            example: "jane@example.com"
          password:
            type: string
            format: password
            example: "password123"
responses:
  "200":
    description: Successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully logged in an user!"
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
  "401":
    description: Invalid credentials
    content:
      application/json:
        schema:
          $ref: "../components/schemas/Error.yaml"
        example:
          status: 401
          message: "Invalid credentials"
