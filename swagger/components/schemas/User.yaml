type: object
required:
  - username
  - email
properties:
  _id:
    type: string
    format: objectid
    description: Unique identifier for the user
  username:
    type: string
    description: User's full name
    example: "Jane Smith"
  email:
    type: string
    format: email
    description: User's email address
    example: "jane@example.com"
